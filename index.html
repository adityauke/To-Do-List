<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="https://img.freepik.com/free-vector/illustration-paper_53876-5846.jpg?w=740&t=st=1691594309~exp=1691594909~hmac=450b14e799417300f106d646c15ca3fff03915b691a8a6ef56e356af4f564817">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <input type="text" id="newtodo" placeholder="To-Do Title" />
        <input type="text" id="newtodoDesc" placeholder="To-Do Description" />
        <button type="submit" id="addtodo">Add</button>
        <button type="submit" id="resetTodo">Reset</button>
        
        <div id="todoList"></div>
    </div>
    <script src="script.js"></script>
    <div class="caption">Developed by @adityauke</div>
</body>
</html>
